<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
   /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* Body Styling */
body {
  background-color: #DBFFCB; /* Updated background color */
  color: #333;
  line-height: 1.6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* About Section */
.about-section {
  background: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  max-width: 700px;
  text-align: center;
}

.about-section h1 {
  font-size: 36px;
  color: #FF6363; /* Updated heading color */
  margin-bottom: 20px;
}

.about-section p {
  font-size: 18px;
  color: #444; /* Darker shade of gray for paragraph text */
}

/* Responsive Design */
@media (max-width: 768px) {
  .about-section {
    margin: 20px;
    padding: 30px 20px;
  }

  .about-section h1 {
    font-size: 28px;
  }

  .about-section p {
    font-size: 16px;
  }
}

  </style>
</head>
<body>
  <div class="about-section">
    <div class="container">
      <h1>About Me</h1>
      <p>
        I'm Aileen Rose Rigor, a web developer with a passion for creating responsive, user-friendly websites and always striving to improve my skills and stay updated with the latest industry trends.
      </p>
    </div>
  </div>
</body>
</html>
