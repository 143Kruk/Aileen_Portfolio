<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Objectives</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Body Styling */
    body {
      background-color: #DBFFCB; /* Updated background color */
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Objectives Section */
    .objectives-section {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      text-align: center;
    }

    .objectives-section h1 {
      font-size: 36px;
      color: #FF6363; /* Updated heading color */
      margin-bottom: 20px;
    }

    .objectives-section p {
      font-size: 18px;
      color: #444; /* Darker shade of gray for paragraph text */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .objectives-section {
        margin: 20px;
        padding: 30px 20px;
      }

      .objectives-section h1 {
        font-size: 28px;
      }

      .objectives-section p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="objectives-section">
    <h1>Professional Objectives</h1>
    <p>
      I aim to continuously enhance my skills in web development, contribute to innovative projects, and collaborate with a dynamic team to create impactful solutions.
    </p>
  </div>
</body>
</html>
