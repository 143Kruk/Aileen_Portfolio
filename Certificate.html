<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* Body Styling */
body {
  background-color: #DBFFCB; /* Updated background color */
  color: #333;
  line-height: 1.6;
  padding: 40px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Certificate Section */
.certificate-section {
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 12px;
  max-width: 700px;
  width: 100%;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.certificate-section h1 {
  font-size: 32px;
  color: #FF6363; /* Updated heading color */
  margin-bottom: 20px;
  text-align: center;
}

.certificate-section p {
  font-size: 18px;
  margin-bottom: 20px;
  color: #444; /* Darker shade of gray for paragraph text */
  text-align: center;
}

.certificate-section ul {
  list-style-type: disc;
  padding-left: 20px;
}

.certificate-section ul li {
  font-size: 16px;
  margin-bottom: 10px;
  color: #333;
}

/* Responsive Design */
@media (max-width: 768px) {
  .certificate-section {
    padding: 30px 20px;
  }

  .certificate-section h1 {
    font-size: 28px;
  }

  .certificate-section p,
  .certificate-section ul li {
    font-size: 16px;
  }
}
  </style>

</head>
<body>
  <div class="certificate-section">
    <div class="container">
      <h1>Certificates</h1>
      <p>
        Below are some of the certifications I have earned to enhance my skills in web development and related technologies:
      </p>
      <ul>
        <li>CISCO</li>
        <li>Python Essentials 1 & 2</li>
        <li>Cybersecurity/li>
      </ul>
    </div>
  </div>
</body>
</html>
